on:
  workflow_dispatch:

name: Deploy

jobs:
  deploy:
    name: deploy to github pages
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        #with:
          #node-version: ''
      - name: setup npm
        run: npm install
      - name: build
        run: npm run build  
      - name: test
        run: npm test
        
